<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Slides</title>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(215.32deg, #272e2b 30%, #3ebb5a 138%);">
          <h1>Floor</h1>
          <p>Under You</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #212121 30%, #aca8a8 138%);">
          <h1>Walls</h1>
          <p>Beside You</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #7daada 30%, #fdfeff 138%);">
          <h1>Air</h1>
          <p>Around You</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #F39102 30%, #f5eca6 138%);">
          <h1>Light</h1>
          <p>Above You</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1548614229-c1fe21dfab63?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3165&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1634467435669-831f777a6432?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3132&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1603621776288-a6a06af35675?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=774&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1554741458-08edc3611229?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1548&q=80');"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
